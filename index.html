<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/reset.css">
    <link rel="stylesheet" href="./Style/style.css">
    <script src="./script.js" defer></script>
    <title>Time_in_London</title>
</head>
<body>
    <main>
        <h2>Current time in 'London'</h2>
        <input type="text" class="city" placeholder="Enter the city">
        <div class="clock">
            <div class="outer-clock-face">
                <div class="marking marking-one"></div>
                <div class="marking marking-two"></div>
                <div class="marking marking-three"></div>
                <div class="marking marking-four"></div>
                <div class="inner-clock-face">
                    <div class="hand hour-hand"></div>
                    <div class="hand min-hand"></div>
                    <div class="hand second-hand"></div>
                </div>
            </div>
            
        </div>
        <div class="digitClock" id = "clock" onload="currentTime()"></div>
        <div class="newBlock"></div>
        <div class="newBlock2"></div>
        
    </main>
</body>
</html>
